<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number validtor</title>
</head>
<body>
    <main>
    <div class="container">
      <h1>Telephone Number Validator</h1>
        <div class="phone">
                <div class="screen">
                    <div class="topBar">
                        <div class="circle">
                            <div class="inner-circle"></div>
                        </div>
                    </div>
                    <h3>Enter a Phone Number</h3>
                    <input type="text" id="user-input" placeholder="Enter a Phone Number">
                    <div id="results-div"></div>
                    <div class="btns">
                        <button id="check-btn" >Validate</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                    <div class="low-bar">
                    </div>
                </div>
        </div>
    </div>
    </main>

  <script src="./js.js"></script>
</body>
</html>
